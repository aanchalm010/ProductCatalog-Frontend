<header class="page-header">
  <h1 class="page-title">🛍️ My Product Catalog</h1>
</header>

<div class="form-container">
  <div class="product-card">
    <h2>{{ id ? '✏️ Edit Product' : '➕ Create Product' }}</h2>

    <form [formGroup]="form" (ngSubmit)="save()">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter product name" />
        <small class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          Name is required.
        </small>
      </div>

      <!-- Price -->
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" formControlName="price" placeholder="Enter price" />
        <small class="error" *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
          Price must be greater than 0.
        </small>
      </div>

      <!-- Existing Image (edit mode only) -->
      <div *ngIf="id && formImageUrl" class="image-section">
        <img [src]="formImageUrl" alt="Product Image" class="preview-img" />
        <button class="btn btn-danger" type="button" (click)="removeImage()">🗑 Remove Image</button>
      </div>

      <!-- Buttons -->
      <div class="actions">
        <button class="btn btn-primary" type="submit">
          {{ id ? 'Update' : 'Create' }}
        </button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
