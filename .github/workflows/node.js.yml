name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Debug repo structure
      - name: Show repo structure
        run: ls -R

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd Frontend/product-catalog
          npm ci

      # Build Angular
      - name: Build Angular
        run: |
          cd Frontend/product-catalog
          npx ng build --configuration production
