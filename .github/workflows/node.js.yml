name: Angular CI/CD

on:
  push:
    branches:
      - master   # since your repo is on master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js (Angular needs Node 18+)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd Frontend/product-catalog
          npm ci

      # 4. Build Angular app (production)
      - name: Build Angular
        run: |
          cd Frontend/product-catalog
          npm run build -- --configuration production

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Frontend/product-catalog/dist/product-catalog   # ðŸ‘ˆ adjust if angular.json differs
